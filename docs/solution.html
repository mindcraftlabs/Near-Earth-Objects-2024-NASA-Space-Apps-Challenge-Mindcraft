<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive 3D solar system orrery.">
    <title>3D Orrery Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <input list="planets" id="searchInput" placeholder="Search for a planet..." />
        <datalist id="planets">
            <option value="Mercury"></option>
            <option value="Venus"></option>
            <option value="Earth"></option>
            <option value="Mars"></option>
            <option value="Jupiter"></option>
            <option value="Saturn"></option>
            <option value="Uranus"></option>
            <option value="Neptune"></option>
        </datalist>
        <button id="searchButton">Search</button>
    </div>
    
    <div id="planet-info"></div>
    
    <div id="container">
        <canvas id="orreryCanvas" aria-label="3D Solar System Orrery" role="img">
            Your browser does not support WebGL. Please use a WebGL-compatible browser to view this 3D solar system.
        </canvas>
    </div>

    <!-- Info box for displaying planet information -->
    <div id="infoBox">
        <img id="planetImage" src="" alt="Planet Image" style="width:100px;">
        <p id="planetInfo"></p>
    </div>
    
    <!-- Add Three.js for the 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <!-- Link to your script -->
    <script src="script.js"></script>
</body>
</html>
