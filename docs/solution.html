<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive 3D solar system orrery.">
    <title>3D Orrery Solar System</title>
    <link rel="stylesheet" href="css/solution.css">
</head>
<body>
    <a class="logo" href="index.html"><img  src="images/Screenshot 2024-10-04 182236.png" alt="Logo"></a>
    <div class="controls">
        <input list="planets" id="searchInput" placeholder="Search for a planet..." />
        <datalist id="planets">
            <option value="Mercury"></option>
            <option value="Venus"></option>
            <option value="Earth"></option>
            <option value="Mars"></option>
            <option value="Jupiter"></option>
            <option value="Saturn"></option>
            <option value="Uranus"></option>
            <option value="Neptune"></option>
        </datalist>
        <button id="searchButton">Search</button>
    </div>
    
    <div id="planet-info"></div>
    
    <div id="container">
        <canvas id="orreryCanvas" aria-label="3D Solar System Orrery" role="img">
            Your browser does not support WebGL. Please use a WebGL-compatible browser to view this 3D solar system.
        </canvas>
    </div>

    <!-- Info box for displaying planet information -->
    <div id="infoBox">
        <img id="planetImage" src="" alt="Planet Image" style="width:100px;">
        <p id="planetInfo"></p>
    </div>

    <!-- <div id="planetName" class="planet-name"></div> -->

    <!-- Icons -->
    <div class="sidebar">
        <!-- <div class="icon" id="searchIcon" onclick="executeSearch()">
            <img src="images/search-interface-symbol.png" alt="Search Icon">
        </div> -->
        
        <div class="icon" id="viewIcon" data ="Control Data">
            <a class="logo" href="index.html">test</a>
        </div>
        
        <div class="icon" id="folderIcon">
            <a class="logo" href="index.html">test</a>
        </div>
        
        <div class="icon" id="soundIcon">
            <a class="logo" href="index.html">test</a>
        </div>
        
        <div class="icon" id="exitIcon">
            <a class="logo" href="index.html">test  </a>
        </div>
    </div>
